<section class="page-height">
  <div fxLayout="row" fxLayoutAlign="center start" class="mt-3">
    <mat-card class="w-75">

      <mat-card-header>
        <mat-card-title>Vehicle Request Form</mat-card-title>
        <mat-card-subtitle>Select your preferable vehicle and get ready to go !!!</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="vehicleRequestForm" (ngSubmit)="onSubmit()">
          <mat-horizontal-stepper formArrayName="formArray" linear>

            <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
              <ng-template matStepLabel>Personal Details</ng-template>
              <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap.gt-sm="15px">
                <div fxLayout="column" class="w-100">
                  <mat-form-field class="w-100">
                    <input type="text" matInput formControlName="firstName" placeholder="First Name">
                  </mat-form-field>
                  <mat-form-field class="w-100">
                    <input type="text" matInput formControlName="lastName" placeholder="Last Name">
                  </mat-form-field>
                </div>
                <div fxLayout="column" class="w-100">
                  <mat-form-field class="w-100">
                    <input type="text" matInput formControlName="passportNo" placeholder="Passport Number">
                  </mat-form-field>
                  <mat-form-field class="w-100">
                    <input type="text" matInput formControlName="email" placeholder="Email Address">
                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row" fxLayoutAlign="end">
                <button type="button" mat-button matStepperNext>Next</button>
              </div>
            </mat-step>

            <mat-step formGroupName="1" [stepControl]="formArray?.get([1])">
              <ng-template matStepLabel>Flight Details</ng-template>
              <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap.gt-sm="15px">
                <div fxLayout="column" class="w-100">
                  <mat-form-field class="w-100">
                    <input type="text" matInput formControlName="arrivingFrom" placeholder="Arriving From">
                  </mat-form-field>
                  <mat-form-field class="w-100">
                    <input type="text" matInput formControlName="arrivalDate" placeholder="Arrival Date">
                  </mat-form-field>
                </div>
                <div fxLayout="column" class="w-100">
                  <mat-form-field class="w-100">
                    <input type="text" matInput formControlName="arrivalTime" placeholder="Arrival Time">
                  </mat-form-field>
                  <mat-form-field class="w-100">
                    <input type="text" matInput formControlName="flightNo" placeholder="Flight Number">
                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row" fxLayoutAlign="end">
                <button type="button" mat-button matStepperNext>Next</button>
              </div>
            </mat-step>
            <mat-step formGroupName="2" [stepControl]="formArray?.get([2])">
              <ng-template matStepLabel>Vehicle Details</ng-template>
              <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap.gt-sm="15px">
                <div fxLayout="column" class="w-100">
                  <mat-form-field class="w-100">
                    <input type="text" matInput formControlName="vehicleType" placeholder="Vehicle Type">
                  </mat-form-field>
                </div>
                <div fxLayout="column" class="w-100">
                  <mat-form-field class="w-100">
                    <input type="text" matInput formControlName="luxuryType" placeholder="Luxury Type">
                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row" fxLayoutAlign="end">
                <button type="button" mat-button matStepperNext>Next</button>
              </div>
            </mat-step>

            <mat-step>
              <ng-template matStepLabel>Submit Your Details</ng-template>
              <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap.gt-sm="15px">
                <h5 class="mat-h5">
                  Thank you for requesting a vehicle!!<br>
                  Your Details will be sent as an email. We will reply you soon.
                </h5>
              </div>
              <div fxLayout="row" fxLayoutAlign="end">
                <button type="button" mat-button matStepperNext>Back</button>
                <button type="submit" mat-raised-button matStepperNext>Submit</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>

        </form>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Submit</button>
      </mat-card-actions>

    </mat-card>
  </div>
</section>
